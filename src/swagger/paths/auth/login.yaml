tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            example: 'ann@maybe.com'
          password:
            example: 'ann1111'
responses:
  '200':
    description: User is logged in.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged user in!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 3rByLHUNOJjB6gL6FBDCud/iiGGG2WNSuldqFJaL
  '401':
    description: 'Unauthorized'
  '404':
    description: 'User not found'