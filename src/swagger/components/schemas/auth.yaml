type: object
required:
  - userId
  - name
  - email
  - password
properties:
  userId:
    description: 'Backend-generated unique identifier'
    type: string
    example: 6679b28f583b7619e68fecb1
  name:
    description: "User's name"
    type: string
    example: 'Anna'
  email:
    description: "User's email"
    type: string
    example: '333-33-33'
  password:
    description: "User's password."
    type: string
    example: 'ann1111'